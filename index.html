  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />

    <title> Todo List</title>
  </head>
  <body>

  <div id="geniral" class="w-50 my-5 bg-black mx-auto py-5">
    <form id="form" class="w-75 d-flex flex-column gap-3 mx-auto px-3 py-2 bg-secondary">
      <h1 class="text-center mt-3 fw-bold text-primary-emphasis">Todo list</h1>
      <input id="name" class="inputs px-3 py-2 rounded-3 border-0" type="text" name="name" placeholder="Name">
      <input id="username" class="inputs px-3 py-2 rounded-3 border-0" type="text" name="username" placeholder="User Name">
      <button class="btn btn-primary fw-bolder px-3 py-2" type="submit">Send</button>
    </form>

    <div class="box"></div>
  </div>

    <script src="/JS/app.js"></script>
